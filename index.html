<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>To Do App</title>
    <script defer src="scripts/scripts.js"></script>
</head>
<body>
    <div class="container">
        

        <div id="task-creation-container">
            <h1 id="header-add-task">Add New Task</h1>
            <div id="task-creation-form">
                    <label for="task-name">Task Name: </label><br>
                    <input type="text" name="task-name" id="task-name" maxlength="40" required><br>
                    <label for="due-date">Due Date:</label><br>
                    <input type="date" id="due-date" name="due-date" required>
                    <div class="button-container">
                        <input type="reset" value="Clear" id="clear-button">
                        <input type="submit" value="Add Task" id="add-task-button">
                    </div>
                    <!-- <div id="btn-div"><button type="submit" id="mobile-submit-btn" class="fas fa-plus"></button></div>  -->
                </form>
            </div>
        </div>
        <div id="task-list-container">
            <h1 id="header-to-do">My Tasks: </h1>
            <ul id="task-list"></ul>
        </div>
    </div>
</body> 
</html>
